<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Location Information</title>
</head>
<body style = "margin-left: 15%;
    margin-right: 15%;
    background-color: #ffe7ba;
    border-style: groove;
    border-width: 4px;
    padding: 15px;
    border-color: #8b7e66;">
    <form action = "/area_info">
        <h1>Location: {{loc_name}}:{{area_name}}</h1>
        <h2>Location id:{{loc_id}}</h2>

        <div>
        <label value="altitude" style = "border-style: hidden; background-color: lightgray;
        width: 10em; text-align: left">Altitude:</label>
        <label>{{altitude}}</label>
    </div>
    <div>
        <label value="measures_count" style = "border-style: hidden; background-color: lightgray;
        width: 10em">Count:</label>
        <label>{{count}}</label>
    </div>
    <div>
        <label value="average_measure" style = "border-style: hidden; background-color: lightgray;
        width: 10em">Average Measure:</label>
        <label>{{avg}}</label>
    </div>
        <div>
        <label value="area_located" style = "border-style: hidden; background-color: lightgray;
        width: 10em">Area Located:</label>
        <a href="http://localhost:8000/area_info?area-select={{area_id}}">{{area_name}}</a>
    </div>

        <h2>Measurements</h2>

        % if count > 0:
    <table class="grid" style = "border-style: solid;
  border-collapse: collapse;
  border-width: 3px;
  padding: 5px;
    display: table; display: table-row; display: table-cell;">
        <tr>
            <th style = "background-color: #ccc; border-style: solid;
  border-collapse: collapse;
  border-width: 3px;
  padding: 5px;">
                ID
            </th>
            <th style = "background-color: #ccc; text-align: center;
                 border-style: solid;
  border-collapse: collapse;
  border-width: 3px;
  padding: 5px;">
                Measurement
            </th>
        </tr>
            % a_num = 1
            % for measure in measurements:
                <tr>
                   <td  style = " border-style: solid;
  border-collapse: collapse;
  border-width: 3px;
  padding: 5px;">
                    {{a_num}}</td>
                    % a_num += 1
                    <td  style = " border-style: solid;
  border-collapse: collapse;
  border-width: 3px;
  padding: 5px;">{{measure[1]}}</td>
                </tr>
            % end
        % else:
            <label>
                No measurements for location
            </label>
        % end


    </table>

        </form>

</body>
</html>
